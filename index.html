<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script language="javascript" type="text/javascript">
// 読込
function load() {
if(!localStorage.getItem('mydata')) {
alert("保存データはありません");
} else {
mydata = localStorage.getItem('mydata');
document.getElementById("mydata_in").value = mydata;
}
}
// 保存
function save() {
var mydata = document.getElementById("mydata_in").value;
localStorage.setItem('mydata', mydata);
}
// 確認
function view() {
if(!localStorage.getItem('mydata')) {
alert("保存データはありません");
} else {
mydata = localStorage.getItem('mydata');
document.getElementById("mydata_out").innerText = mydata;
}
}
</script>
</head>
<body onload="load()">
<textarea name="mydata_in" id="mydata_in" cols=40 rows=4>あいうえお</textarea>
<br>
<input type="button" value="保存" onclick="save();" >
localStrageに保存します<br ><br>

<input type="button" value="保存確認" onclick="view();" >
<span id="mydata_out"></span>
</body>
</html>
